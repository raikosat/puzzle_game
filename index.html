<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/rockin-rocker" rel="stylesheet">
</head>

<body>
    <div id="editor_contentwrapper">
        <h1 style="text-align: center; font-size: 45px;font-family: 'Rockin Rocker', sans-serif;">Puzzle Game</h1>
        <div id="editor_editor">
            <div id="editor_canvas">
                <canvas id="canvas"></canvas>
            </div>
            <p id="timer">Time: 00:00:00</p>
            <div id="divButton">
                <button id="reset" onclick="reset()" style="text-align: center;">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
